name: CI

on:
    pull_request:

jobs:
    run_kurtosis:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4    
            - name: Run Kurtosis
              uses: kurtosis-tech/kurtosis-github-action@main
              with:
                path: "."
                cloud_instance_id: 9cdd66e184754c3696e10de21b7726cd
                cloud_api_key: ${{ secrets.KURTOSIS_CLOUD_API_KEY }}
